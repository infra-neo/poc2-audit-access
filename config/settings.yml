# POC2 Audit Access Configuration

# Project Information
project:
  name: poc2-audit-access
  version: 1.0.0
  description: Proof of Concept for audit access tracking and monitoring

# Pipeline Configuration
pipeline:
  stages:
    - setup
    - test
    - summarize
    - upload
  
  timeout_minutes: 30
  retention_days: 90

# Environment Settings
environment:
  default_branch: main
  runner: ubuntu-latest

# Artifact Settings
artifacts:
  compression: true
  format: tar.gz
  retention_days: 90

# Test Configuration
tests:
  validation_tests: true
  structure_validation: true
  workflow_validation: true
  
# Reporting
reporting:
  format: markdown
  include_timestamp: true
  include_metadata: true
